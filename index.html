<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Kanit:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Oscar Duchitanga - Portafolio</title>
</head>
<body>

    <canvas id="backgroundCanvas"></canvas>

    <div class="antorcha" id="antorcha"></div>

    <main>
        <div class="titulo">
            <h1>Oscar Duchitanga</h1>
            <p>Portafolios de curso de Código Creativo</p>
        </div>
        <nav class="navegacion">
            <ul>
                <li><a href="https://osc4rduc.github.io/github/">Pelotas</a></li>
                <li><a href="https://osc4rduc.github.io/Sistema_de_Particulas_2025/">Examen Inter Ciclo</a></li>
                <li><a href="https://osc4rduc.github.io/uso-de-camara/">Uso de Cámara</a></li>
                <li><a href="https://osc4rduc.github.io/contraintuitivo/">Contraintuitivo</a></li>
                <li><a href="#">Proyecto 5</a></li>
            </ul>
        </nav>
    </main>

    <script>
        const antorcha = document.getElementById('antorcha');
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let lines = [];

        // --- Movimiento de Antorcha y Partículas ---
        document.addEventListener('mousemove', (e) => {
            antorcha.style.setProperty('--x', e.clientX + 'px');
            antorcha.style.setProperty('--y', e.clientY + 'px');

            const p = document.createElement('div');
            p.className = 'particula';
            p.style.left = e.pageX + 'px';
            p.style.top = e.pageY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        });

        // --- Animación de Líneas ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Line {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.v = Math.random() * 1.5 + 0.5;
                this.a = Math.random() * Math.PI * 2;
                this.len = Math.random() * 80 + 40;
                this.life = 1;
            }
            update() {
                this.x += Math.cos(this.a) * this.v;
                this.y += Math.sin(this.a) * this.v;
                this.life -= 0.004;
                if (this.life <= 0) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + Math.cos(this.a) * this.len, this.y + Math.sin(this.a) * this.len);
                // Verde a Azul
                ctx.strokeStyle = `rgba(0, ${Math.floor(255*this.life)}, ${Math.floor(255*(1-this.life))}, ${this.life})`;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }
        }

        for(let i=0; i<50; i++) lines.push(new Line());

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            lines.forEach(l => { l.update(); l.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
