<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Oscar Duchitanga - Portafolio</title>
</head>
<body>

    <canvas id="backgroundCanvas"></canvas>

    <div class="antorcha" id="antorcha"></div>

    <main>
        <div class="titulo">
            <h1>Oscar Duchitanga</h1>
            <p>Portafolios de curso de Código Creativo</p>
        </div>
        <nav class="navegacion">
            <ul>
                <li><a href="https://osc4rduc.github.io/github/">Pelotas</a></li>
                <li><a href="https://osc4rduc.github.io/Sistema_de_Particulas_2025/">Examen Inter Ciclo</a></li>
                <li><a href="https://osc4rduc.github.io/uso-de-camara/">Uso de Cámara</a></li>
                <li><a href="https://osc4rduc.github.io/contraintuitivo/">Contraintuitivo</a></li>
                <li><a href="#">Proyecto 5</a></li>
            </ul>
        </nav>
    </main>

    <script>
        // --- LOGICA DE ANTORCHA Y PARTICULAS ---
        const antorcha = document.getElementById('antorcha');

        document.addEventListener('mousemove', (e) => {
            // Mover linterna
            antorcha.style.setProperty('--x', e.clientX + 'px');
            antorcha.style.setProperty('--y', e.clientY + 'px');

            // Crear partículas rojas/amarillas
            const particula = document.createElement('div');
            particula.className = 'particula';
            particula.style.left = e.pageX + 'px';
            particula.style.top = e.pageY + 'px';
            document.body.appendChild(particula);

            setTimeout(() => { particula.remove(); }, 800);
        });

        // --- LOGICA DE LÍNEAS ANIMADAS (VERDE A AZUL) ---
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        let lines = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Line {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.v = (Math.random() * 2) + 0.5;
                this.a = Math.random() * Math.PI * 2;
                this.len = Math.random() * 100 + 50;
                this.life = 1; 
            }
            update() {
                this.x += Math.cos(this.a) * this.v;
                this.y += Math.sin(this.a) * this.v;
                this.life -= 0.005;
                if (this.life <= 0) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + Math.cos(this.a) * this.len, this.y + Math.sin(this.a) * this.len);
                // Color: Verde a Azul
                const r = 0;
                const g = Math.floor(255 * this.life);
                const b = Math.floor(255 * (1 - this.life));
                ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${this.life})`;
                ctx.stroke();
            }
        }

        for(let i=0; i<40; i++) lines.push(new Line());

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            lines.forEach(l => { l.update(); l.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
