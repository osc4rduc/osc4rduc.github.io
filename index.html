<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Oscar Duchitanga - Portafolio</title>
</head>
<body>

    <div class="antorcha" id="antorcha"></div>

    <main>
        <div class="titulo">
            <h1>Oscar Duchitanga</h1>
            <p>Portafolios de curso de Código Creativo</p>
        </div>
        <nav class="navegacion">
            <ul>
                <li><a href="https://osc4rduc.github.io/github/">Pelotas</a></li>
                <li><a href="https://osc4rduc.github.io/Sistema_de_Particulas_2025/">Examen Inter Ciclo</a></li>
                <li><a href="https://osc4rduc.github.io/uso-de-camara/">Uso de Cámara</a></li>
                <li><a href="https://osc4rduc.github.io/contraintuitivo/">Contraintuitivo</a></li>
                <li><a href="#">Proyecto 5</a></li>
            </ul>
        </nav>
    </main>

    <script>
        const antorcha = document.getElementById('antorcha');

        document.addEventListener('mousemove', (e) => {
            // 1. Actualiza coordenadas para la antorcha en CSS
            antorcha.style.setProperty('--x', e.clientX + 'px');
            antorcha.style.setProperty('--y', e.clientY + 'px');

            // 2. Crear pelotitas (Partículas)
            const particula = document.createElement('div');
            particula.className = 'particula';
            
            // Posicionamos la pelotita
            particula.style.left = e.pageX + 'px';
            particula.style.top = e.pageY + 'px';
            
            document.body.appendChild(particula);

            // Eliminar después de la animación (0.8s)
            setTimeout(() => {
                particula.remove();
            }, 800);
        });
    </script>
</body>
</html>
